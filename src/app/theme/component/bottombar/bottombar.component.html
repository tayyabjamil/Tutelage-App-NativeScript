<GridLayout row="1">
  <GridLayout *ngIf="userType === 'student'" columns="*,*,*" rows="auto" class="pageBg">

    <GridLayout #tabHighlight col="0" style="border-bottom-color: rgba(110,219,68,1); border-bottom-width: 3dp">
    </GridLayout>

    <StackLayout row="0" col="0" (tap)="selectTab(0)" padding="10">

      <Image [ngClass]="{'selectedColor' : (showType === 'myfeed')}" #image1 src="~/assets/images/query2.png"
        class="primaryColor" (tap)="onNavigate('home/myfeed')" height="35" width="25"></Image> -->
      <Label text="My Feed" (tap)="onNavigate('home/myfeed')" horizontalAlignment="center"></Label>
    </StackLayout>
    <StackLayout row="0" col="1" (tap)="selectTab(2)" padding="10">
      <Image #image3 src="~/assets/images/message.png" (tap)="onNavigate('home/inbox')" height="35" width="25"></Image>
      <Label text="Messages" (tap)="onNavigate('home/inbox')" horizontalAlignment="center"></Label>
    </StackLayout>  
    <StackLayout row="0" col="2" (tap)="selectTab(3)" padding="10">
      <Image #image4 src="~/assets/images/profile2.png" (tap)="onNavigate('home/profile')" height="35" width="25">
      </Image>
      <Label text="Profile" (tap)="onNavigate('home/profile')" horizontalAlignment="center"></Label>
    </StackLayout>
   </GridLayout>
  <GridLayout *ngIf="userType === 'teacher'" columns="*,*,*,*" rows="auto" class="pagebg">
    <GridLayout #tabHighlight col="0"></GridLayout>

    <StackLayout row="0" col="0" (tap)="selectTab(0)" padding="10">
      <Image #image1 src="~/assets/images/search.png" (tap)="onNavigate('home/allQueries')" height="35" width="25"></Image>
      <Label text="Queries" (tap)="onNavigate('home/allQueries')" horizontalAlignment="center"
        style="padding-bottom: 5"></Label>

    </StackLayout>

    <StackLayout row="0" col="1" (tap)="selectTab(1)" padding="10">
      <Image #image2 src="~/assets/images/query2.png" (tap)="onNavigate('home/newCourseForm')" height="35" width="25"></Image>
      <Label text="Courses" (tap)="onNavigate('home/newCourseForm')" horizontalAlignment="center"
        style="padding-bottom: 5"></Label>
    </StackLayout>

    <StackLayout row="0" col="2" (tap)="selectTab(2)" padding="10">
      <Image #image3 src="~/assets/images/message.png" (tap)="onNavigate('home/inbox')" height="35" width="25"></Image>
      <Label text="Messages" (tap)="onNavigate('home/inbox')" horizontalAlignment="center"
        style="padding-bottom: 5"></Label>
    </StackLayout>
    <StackLayout row="0" col="3" (tap)="selectTab(3)" padding="10">
      <Image #image4 src="~/assets/images/profile2.png" (tap)="onNavigate('home/profile')" height="35" width="25">
      </Image>
      <Label text="Profile" (tap)="onNavigate('home/profile')" horizontalAlignment="center"
        style="padding-bottom: 5"></Label>
 
    </StackLayout>
  </GridLayout>
</GridLayout>
