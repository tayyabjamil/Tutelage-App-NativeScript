<ScrollView style="background-color: #1d4354">
    <GridLayout>
        <GridLayout rows="auto,*,auto,auto" height="100%">
            <Label text="Tutelage" class="primaryColor font-w-700 text-center font30 Oswald" [marginTop]="pageSide"
                [marginBottom]="pageSide" ></Label>

            <Pager row="1" [selectedIndex]="latestRecievedIndex" (selectedIndexChange)="onIndexChanged($event)"
                [items]="onBoardingitems" [itemTemplateSelector]="templateSelector" [height]="pagerbox"
                [marginBottom]="pageSide" [marginTop]="pageSide" disableAnimation="false">

                <ng-template pagerTemplateKey="Personalinfo" let-i="index" let-item="item">
                    <GridLayout rows="*,auto,auto" columns="">
                        <Label row="1" text="Never miss an opportunity"
                            class="text-center font30 font-w-500 whiteColor p-10" textWrap="true"></Label>
                        <Label row="2" text="Easily find work chat and collaborate on the go"
                            class="text-center font16 font-w-500 whiteColor p-10" [marginRight]="pageSide*3/2"
                            [marginLeft]="pageSide*3/2" textWrap="true"></Label>

                    </GridLayout>
                </ng-template>
                <ng-template pagerTemplateKey="Acadmics" let-i="index" let-item="item">
                    <GridLayout rows="*,auto,auto"  columns="*">
                            <Label row="1" text="Search interesting courses,topics and submit proposals"
                                class="text-center font30 font-w-500 whiteColor p-10" [marginRight]="pageSide/2" [marginLeft]="pageSide/2" textWrap="true"></Label>
                            <Label row="2" text="Stand out by replying to fellows quickly and getting to work"
                                class="text-center font16 font-w-500 whiteColor p-10" [marginRight]="pageSide*3/2"
                                [marginLeft]="pageSide*3/2" textWrap="true"></Label>

                    </GridLayout>
                </ng-template>
                <ng-template pagerTemplateKey="Acadmicc" let-i="index" let-item="item">
                        <GridLayout rows="*,auto,auto"  columns="*">
                                <Label row="1" text="Having some trouble?Here is the solution"
                                    class="text-center font30 font-w-500 whiteColor p-10" [marginRight]="pageSide/2" [marginLeft]="pageSide/2" textWrap="true"></Label>
                                   <Label row="2" text="Send queries ,find the best & quick solutions around you"
                                    class="text-center font16 font-w-500 whiteColor p-10" [marginRight]="pageSide*3/2"
                                    [marginLeft]="pageSide*3/2" textWrap="true"></Label>
    
                        </GridLayout>
                    </ng-template>

            </Pager>
            <StackLayout (tap)="login()" row="2" class="primarybg borderradius whiteColor" [marginRight]="pageSide"
                [marginLeft]="pageSide" [marginTop]="pageSide">
                <ns-button  text="Login"></ns-button>
            </StackLayout>

            <Label row="3" verticalAlignment='center' (tap)="signup()" [marginBottom]="pageSide "
                [marginTop]="pageSide/2" [marginLeft]="pageSide/2" class=" text-center primaryColor"
                >
                <FormattedString>
                    <Span text="No account? Signup"></Span>
                </FormattedString>
            </Label>

        </GridLayout>
        <ActivityIndicator rowSpan="4" verticalAlignment="middle" horizontalAlignment="center" width="100" height="100"
            [busy]="isBusy" class="activity-indicator"></ActivityIndicator>
    </GridLayout>
</ScrollView>
